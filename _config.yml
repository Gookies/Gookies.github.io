# Site settings
title: 好奇心飞行指南 # 你的博客名字，可以定义修订
header-img: "img/green.jpg"
tagline: "cn"  
description: "我们所有的行为都是因为好奇心的驱动，枯燥的上班生活让我们变得没有味道，没有特点，没有快乐！毕业后，时间越来越快，因为我们的日子几乎一成不变，未来不再可期望，也早早到了不再困惑的状态。期望每个人都能保护好自己的好奇心，让它能像飞行器一样，自由畅翔于宇宙任意角落！祝愿你能在有限的生命中飞得优美飞得特别，生命最美的就在于这些体验不是吗？要爱，要有活力，要好好生活呀！"  # 一句话描述你的博客
baseurl: ""
url: "https://canvas-j.github.io"  # 此处填写你的博客地址 

# About/contact
owner: 
  name: "熊孩子" # 填写作者信息：名字
  email: jaga_main@163.com# 填写作者信息：邮箱
  bio: "坚持一周两篇，加油！" # 填写作者信息：博客描述

